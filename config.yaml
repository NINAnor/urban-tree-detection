# Global variables
municipality: kristiansand

# project paths
paths:
  data_path: ${PROJECT}/data/
  #data_path: C:\Data\offline_data\trekroner\urban-treeDetection\data
  tool_path: ${LOCAL_GIT}/NINAnor/urban-treeDetection/tools/
  fkb_building: ${FKB_BUILDING_PATH}
  fkb_water: ${FKB_WATER_PATH}
  ssb_district: ${SSB_DISTRICT_PATH}
  ar5_landuse: ${AR5_LANDUSE_PATH}

# postgis connection variables
pg-connection: 
  pg_host: ${PG_HOST}
  pg_port: ${PG_PORT}
  pg_user: ${PG_USER}
  pg_key: ${PG_KEY}

# logging configuration
logging:
  level: DEBUG
  log_format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  date_format: "%Y.%m.%dT%H:%M:%SZ"
  date_format_os: "%Y.%m.%dT%H.%MZ"
  file_path: ${LOCAL_GIT}/NINAnor/urban-treeDetection/log/

spatial_reference:
  utm32: "ETRS 1989 UTM Zone 32N"
  utm33: "ETRS 1989 UTM Zone 33N"

